<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>

    <!-- Banner at the top of the page -->
    <div class="hero-image">
        <!-- <div class="hero-text"> -->
        <h1>Welcome to Weather Dash</h1>
        <p>Your source for current weather conditions & 5-day forecasts</p>
        <!-- </div> -->
        <br>
        <div id="current-day"></div>
    </div>

    <!-- Container for Search Input and Search Button -->

    <div class="container-fluid">
        <div class="row">
            <!-- Column for Search Area -->
            <div id="search-area" class="search-area col-md-3">
                <label id="inputlabel">search forecast by zip code</label>
                <div class="input-group">
                    <input id="input-string" class="form-control" type="search" placeholder="5-digit zip"
                        aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="submit">
                        <i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group recently-searched">Recent Searches</ul>
            </div>

            <!-- Column for City and Current Day Weather -->
            <div class="col-md-9">
                <div class="row">
                    <div id="weather-intro" class="col-md-12">
                    </div>
                </div>

            </div>
        </div>
        <!-- Div for 5-day Forecast Output -->
        <!-- Five-day Forecast Title -->
        <div class="row">
            <div class="col-lg-12 col-md-9">
                <h3>5-day Forecast</h3>
                <!-- <div class="row" id="forecast-row"></div> -->
                <div class="row" id="forecast-row"></div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Mary W. Ervin | Weather Dashboard Project</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./assets/script.js></script>

</body>

</html>
